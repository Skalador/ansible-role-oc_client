---
- name: Converge
  hosts: all
  become: true

  vars:
    # Allow swap in test environments (hard to control in some envs).
    kubernetes_config_kubelet_configuration:
      cgroupDriver: "systemd"
      failSwapOn: false
      cgroupsPerQOS: true
      enforceNodeAllocatable: ['pods']
    containerd_config_cgroup_driver_systemd: true

  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=true cache_valid_time=600
      when: ansible_os_family == 'Debian'

    - name: Ensure test dependencies are installed (RedHat).
      package: name=iproute state=present
      when: ansible_os_family == 'RedHat'

    - name: Ensure test dependencies are installed (Debian).
      package: name=iproute2 state=present
      when: ansible_os_family == 'Debian'

    - name: Gather facts.
      action: setup

  roles:
    - role: Skalador.oc_client

  post_tasks:
    - name: Check if oc is installed
      command: oc version
      register: oc_check

    - name: Display verification results
      debug:
        msg: "oc is installed with {{ oc_check.stdout }}"
